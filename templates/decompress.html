<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descomprimir Archivo</title>
</head>
<body>
    <h1>Descomprimir Archivo</h1>
    <form action="/decompress" method="POST" enctype="multipart/form-data">
        <label for="fileToDecompress">Seleccionar archivo .huff para descomprimir:</label><br>
        <input type="file" id="fileToDecompress" name="fileToDecompress"><br><br>
        <input type="submit" value="Descomprimir">
    </form>
</body>
</html>
