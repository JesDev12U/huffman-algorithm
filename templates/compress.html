<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprimir Archivo</title>
</head>
<body>
    <h1>Comprimir Archivo</h1>
    <form action="/compress" method="POST" enctype="multipart/form-data">
        <label for="fileToCompress">Seleccionar archivo .txt para comprimir:</label><br>
        <input type="file" id="fileToCompress" name="fileToCompress"><br><br>
        <input type="submit" value="Comprimir">
    </form>
</body>
</html>
